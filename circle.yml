machine:
  java:
    version: openjdk7

checkout:
  post:
    - git submodule sync
    - git submodule update --init

dependencies:
  pre:
    - npm install
    - cd vendors/closure-linter/ && python ./setup.py install

  override:
    - npm run closure-lint

  post:
    - npm run build:closure-compiler
    - npm run build
