machine:
  java:
    version: openjdk7

checkout:
  post:
    - git submodule sync
    - git submodule update --init

dependencies:
  pre:
    - sudo add-apt-repository ppa:andrei-pozolotin/maven3; sudo apt-get update; sudo apt-get install maven3

  override:
    - npm install

  post:
    - grunt build
    - grunt shell:compileClosureCompiler
